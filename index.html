<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="raleway">

    <header>
        <nav>
            <h1 class="primary-color inter">LOGO</h1>
            <button class="primary-btn">Sign Up</button>
        </nav>
        <div class="header-description">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>

    <main>
        <div class="main-content">

            <div class="action">
                <div class="action-description">
                    <h1>See It in Action</h1>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="primary-btn">Launch Live Preview</button>
                </div>
                <img src="./Assets/wc-mini.png" alt="">
            </div>

            <div class="productive-user">
                <div class="user-data">
                    <h2>Joined Thousands of Productive Users</h2>
                    <div class="analysis">
                        <div class="analytics inter">
                            <h1>50K</h1>
                            <p>Active Users</p>
                        </div>
                        <div class="analytics inter">
                            <h1>2M+</h1>
                            <p>Focus Sessions</p>
                        </div>
                        <div class="analytics inter">
                            <h1>95%</h1>
                            <p>Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer></footer>

</body>

</html>
